name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

# Berikan izin yang diperlukan
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Langkah Kunci: Buat file config.json dari secret
      - name: Create config.json from secret
        run: echo '${{ secrets.CONFIG_JSON_CONTENT }}' > config.json

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          # Upload semua file, termasuk config.json yang baru dibuat
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2