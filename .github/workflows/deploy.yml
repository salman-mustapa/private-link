name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

# Berikan izin yang diperlukan
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: '.'
          
       # --- TAMBAHAN: Buat sitemap.xml dan robots.txt ---
      - name: Generate sitemap.xml and robots.txt
        run: |
          # Buat sitemap.xml
          echo -e "<?xml version=\"1.0\" encoding=\"UTF-8\"?>\n<urlset xmlns=\"http://www.sitemaps.org/schemas/sitemap/0.9\">\n  <url>\n    <loc>https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/</loc>\n    <lastmod>$(date -u +%Y-%m-%dT%H:%M:%SZ)</lastmod>\n    <priority>1.0</priority>\n  </url>\n</urlset>" > sitemap.xml
          
          # Buat robots.txt
          echo -e "User-agent: *\nAllow: /\n\n# Larang akses ke file konfigurasi sensitif\n\n# Beritahu lokasi sitemap\nSitemap: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/sitemap.xml" > robots.txt

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2