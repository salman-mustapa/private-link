name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

# Hanya perlu izin untuk menulis konten
permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Langkah Kunci: Buat file config.json dari secret
      - name: Create config.json from secret
        run: echo '${{ secrets.CONFIG_JSON_CONTENT }}' > config.json

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./