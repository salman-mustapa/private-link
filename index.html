<body class="bg-gradient-to-br from-blue-50 to-indigo-100 dark:from-gray-900 dark:to-gray-800 min-h-screen text-gray-900 dark:text-gray-100 flex flex-col">
    <!-- Login Screen -->
    <!-- PERBAIKAN: Mengubah <div> menjadi <div> untuk menghindari multiple landmark error -->
    <div id="loginScreen" class="flex flex-col justify-between min-h-screen p-4">
        <!-- Main content area to center the login card -->
        <div class="flex items-center justify-center flex-grow">
            <div class="w-full max-w-md p-8 space-y-8 bg-white/70 dark:bg-gray-800/70 backdrop-blur-lg rounded-2xl shadow-2xl border border-white/20 dark:border-gray-700/50 animate-fade-in">
                <div class="text-center">
                    <i class="fas fa-shield-alt text-6xl text-blue-600 dark:text-blue-400 mb-4"></i>
                    <h1 class="text-3xl font-bold">Private Access Link</h1>
                    <p class="mt-2 text-gray-600 dark:text-gray-400">Masuk untuk mengakses link Anda</p>
                </div>
                <form id="loginForm" class="space-y-6">
                    <div>
                        <label for="username" class="block text-sm font-medium">Username</label>
                        <input type="text" id="username" class="mt-1 block w-full px-3 py-2 bg-white/50 dark:bg-gray-700/50 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 backdrop-blur-sm">
                    </div>
                    <div>
                        <label for="passphrase" class="block text-sm font-medium">Passphrase</label>
                        <input type="password" id="passphrase" class="mt-1 block w-full px-3 py-2 bg-white/50 dark:bg-gray-700/50 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 backdrop-blur-sm">
                    </div>
                    <div id="loginError" class="hidden p-3 bg-red-100/80 dark:bg-red-900/30 text-red-700 dark:text-red-400 rounded-md backdrop-blur-sm animate-slide-up">
                        <i class="fas fa-exclamation-circle mr-2"></i>
                        <span>Username atau passphrase salah.</span>
                    </div>
                    <button type="submit" id="loginButton" class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition duration-200 transform hover:scale-105">
                        <i class="fas fa-sign-in-alt mr-2"></i>Masuk
                    </button>
                </form>
            </div>
        </div>

        <!-- Footer dengan Tombol Kontak -->
        <footer class="text-center text-gray-600 dark:text-gray-400 py-4">
            <p>&copy; 2024 Private Access Link</p>
            <a href="mailto:salmanmustapa@outlook.com" class="inline-block mt-2 px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg shadow transition duration-200">
                <i class="fas fa-envelope mr-2"></i>Hubungi Saya - Salman Mustapa
            </a>
        </footer>
    </div>

    <!-- Main App -->
    <div id="mainApp" class="hidden h-full flex flex-col">
        <!-- Header -->
        <header class="bg-white/70 dark:bg-gray-800/70 backdrop-blur-lg shadow-md z-10 border-b border-white/20 dark:border-gray-700/50">
            <div class="px-4 sm:px-6 lg:px-8 py-4">
                <div class="flex flex-col sm:flex-row justify-between items-center space-y-4 sm:space-y-0">
                    <h1 class="text-2xl font-bold text-blue-600 dark:text-blue-400">
                        <i class="fas fa-link mr-2"></i>Access Link
                    </h1>
                    <div class="flex items-center space-x-4 w-full sm:w-auto">
                        <input type="text" id="searchInput" placeholder="Cari link..." class="flex-grow sm:flex-grow-0 px-3 py-2 bg-white/50 dark:bg-gray-700/50 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 backdrop-blur-sm">
                        <span id="userInfo" class="text-sm font-medium whitespace-nowrap"></span>
                        <button id="lockBtn" type="button" class="p-2 rounded-lg bg-red-500/20 hover:bg-red-500/30 text-red-600 dark:text-red-400 transition">
                            <i class="fas fa-lock"></i>
                        </button>
                    </div>
                </div>
                <!-- Filter Kategori -->
                <div id="categoryFilters" class="mt-4 flex flex-wrap gap-2">
                    <!-- Filter badge akan ditambahkan di sini oleh JS -->
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="flex-1 overflow-y-auto p-4 sm:p-6 lg:p-8">
            <div id="linksContainer" class="grid gap-6 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
                <!-- Link cards will be dynamically inserted here -->
            </div>
            <div id="noLinksMessage" class="hidden text-center py-12">
                <i class="fas fa-inbox text-6xl text-gray-300 dark:text-gray-600 mb-4"></i>
                <p class="text-xl text-gray-500 dark:text-gray-400">Tidak ada link yang dapat ditampilkan untuk akun Anda.</p>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center">
        <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-xl text-center">
            <div class="w-16 h-16 border-4 border-blue-500 border-t-transparent rounded-full animate-spin-slow mx-auto mb-4"></div>
            <p class="text-lg font-medium">Sedang memverifikasi...</p>
            <p class="text-sm text-gray-500 dark:text-gray-400">Mohon tunggu sebentar.</p>
        </div>
    </div>

    <!-- Link Detail Modal -->
    <div id="linkModal" class="hidden fixed inset-0 bg-gray-900/50 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-2xl max-w-2xl w-full p-6 animate-slide-up">
            <div class="flex justify-between items-start mb-4">
                <!-- PERBAIKAN: Menambahkan placeholder non-breaking space -->
                <h2 id="modalTitle" class="text-2xl font-bold">&nbsp;</h2>
                <button id="closeModal" type="button" class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <div id="modalImageContainer" class="mb-4 rounded-lg overflow-hidden bg-gray-200 dark:bg-gray-700 h-48 flex items-center justify-center">
                <!-- Image will be inserted here -->
            </div>
            <p id="modalUrl" class="mb-2"></p>
            <p id="modalNotes" class="text-gray-600 dark:text-gray-400"></p>
            <div class="mt-6">
                <a id="modalVisitLink" href="#" target="_blank" class="inline-block px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition">
                    <i class="fas fa-external-link-alt mr-2"></i>Kunjungi Link
                </a>
            </div>
        </div>
    </div>
